<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>UFC Fight Club</title>
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">UFC Fight Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Find a Fighter <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="quiz.html">Test Your Knowledge</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="news.html">UFC News</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--This container will hold everything but ze navbar-->
    <div class="container">
        <!--Title-->
        <div class="jumbotron text-center">
            <span id="numFights"></span>
            <span>Search For UFC Events or Get Info On All of Your Favorite Fighters</span>
        </div>

        <!--Search section-->
        <div class="row text-center">
            
        </div>
        <form>
            <div class="form-group">
                <label for="fighterInput">Search Fighter</label>
                <input type="text" class="form-control" id="fighterInput" aria-describedby="fighterHelp"
                    placeholder="Conor McGregor">
                <small id="fighterHelp" class="form-text text-muted">Enter your fighter's first and last name</small>
            </div>
            <div class="form-group">
                <label for="locationInput">Search Events by City Name</label>
                <input type="text" class="form-control" id="cityInput" placeholder="New York">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Search</button>
        </form>
        <!--Search output section - dynamically created by the results drawn from the api-->
        <div class="row" id="searchOutput">
            <!-- <span>PUT SEARCH OUTPUT HERE. USER SELECTS A BOUT</span> -->
            <!--User selects a bout-->
        </div>


    </div>

    <div class="row">
        <div class="col-sm-10">
            <div id="fighters">
            </div>
        </div>
    </div>

    <!-- Modal for location not found: -->
    <div class="modal fade" id="locationFailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> No bouts found in <span id="locationSpan"></span>.
                        Search again.</h5>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
        </div>


        <!-- Modal for bouts found: -->
        <div class="modal fade" id="boutFoundModal" tabindex="-1" role="dialog" aria-labelledby="boutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="boutModalLabel"> <span id="numBouts"></span> bouts found in <span
                                id="foundLocSpan"></span>. <br> Get tickets below. </h5>
                    </div>
                    <div class="modal-body" id="boutList">
                        <div class="row" id="eventNameList">
                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
